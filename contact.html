<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - AppXvantage</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <div class="logo">AppXvantage</div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="page-hero">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you</p>
  </section>

  <!-- Contact Form -->
  <section class="contact">
    <div class="container">
      <form action="#" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message"></textarea>
        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Map & WhatsApp -->
  <section class="contact-extra">
    <div class="container">
      <h3>Find Us</h3>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18..."
        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      <p>Or reach us directly on <a href="https://wa.me/1234567890" target="_blank">WhatsApp</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container footer-content">
      <p>© 2025 AppXvantage. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
