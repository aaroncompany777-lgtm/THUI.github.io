<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appxvantage</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      background: #0f2027;
    }

    /* Hero section with gradient + optional overlay */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;

      /* Default gradient (always visible) */
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    /* Optional overlay image (will only load if the file exists) */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("assets/overlay.jpg") center/cover no-repeat;
      opacity: 0.25; /* control visibility of overlay */
      mix-blend-mode: overlay; /* keeps it clean under gradient */
      pointer-events: none;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #8ec5fc, #e0c3fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, #25d366, #128c7e);
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .whatsapp-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
    }

    .whatsapp-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Appxvantage</h1>
      <p>Premium solutions to power your business with elegance.</p>
      <!-- WhatsApp button -->
      <a class="whatsapp-btn" href="https://wa.me/1234567890" target="_blank">
        <!-- WhatsApp Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <path d="M16 0c-8.8 0-16 7.2-16 16 0 2.8 0.7 5.5 2 7.9l-2 8.1 8.3-2c2.3 1.3 4.9 2 7.7 2 8.8 0 16-7.2 16-16s-7.2-16-16-16zM16 29c-2.6 0-5.1-0.7-7.3-2l-0.5-0.3-4.9 1.2 1.3-4.8-0.3-0.5c-1.3-2.1-2-4.6-2-7.1 0-7.2 5.8-13 13-13s13 5.8 13 13-5.8 13-13 13zM23.1 19.3c-0.4-0.2-2.3-1.1-2.6-1.2s-0.6-0.2-0.9 0.2-1 1.2-1.2 1.5-0.4 0.3-0.8 0.1c-2.3-0.9-3.9-3.1-4-3.2s-0.5-0.6-0.1-1 0.9-1.2 1.2-1.6c0.3-0.4 0.2-0.6 0-0.8s-0.9-2.1-1.2-2.9c-0.3-0.8-0.6-0.7-0.9-0.7s-0.5-0.1-0.8-0.1-0.8 0.1-1.3 0.6-1.7 1.7-1.7 4.1 1.8 4.7 2 5c0.2 0.3 3.6 5.5 8.7 7.7 1.2 0.5 2.1 0.9 2.9 1.2 1.2 0.4 2.3 0.2 3.1 0.1 1-0.1 2.3-0.9 2.6-1.8s0.3-1.7 0.2-1.8-0.4-0.3-0.9-0.5z"/>
        </svg>
        Chat on WhatsApp
      </a>
    </div>
  </section>
</body>
</html>
